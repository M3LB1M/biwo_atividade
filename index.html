<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>BiWo</title>
</head>
<body background="img/2.png">

    <form class="box" action="index.html" method="post">
        <h1>BiWo</h1>
        <h2>Faça seu login</h2>
        <div id="linha"></div>
        <p><strong>E-mail</strong></p>
        <input type="text" name="" placeholder="Login" id="login"><br>
        <p><strong>Senha</strong></p>
        <input type="password" name="" placeholder="Senha" id="senha"><br>

        <div class="support">
            <div class="remember">
                <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px; margin-right: 5px; margin-top: 1.4px; "></span>
                <span>Lembre-se de mim</span>
            </div>
            <div class="help">
                <a href="#">
                    Precisa de ajuda?
                </a>
            </div>
        </div>

        <input type="submit" onclick="logar(); return false"><br>
    </form>

    <script>
        function logar(){
            var login = document.getElementById('login').value
            var senha = document.getElementById('senha').value

            if(login == "usuario" && senha == "1234") {
                alert('Login efetuado com sucesso');
                location.href = "html/home.html";
            }
            else{
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
    
</body>
</html>
